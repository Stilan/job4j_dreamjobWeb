<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<form>
    <div class="form-group">
        <label for="exampleFormControlInput1">Имя</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="имя">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput2">Фамилия</label>
        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Фамилия">
    </div>
    <div class="form-group">
    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Пол</label>
    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
        <option value="1">М</option>
        <option value="2">Ж</option>
    </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Описание</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="описание"></textarea>
    </div>
</form>

<table class="table">
    <thead>
    <tr>
        <th scope="col">№</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Пол</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>M</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>M</td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>Bird</td>
        <td>M</td>
    </tr>
    </tbody>
</table>

</body>
</html>
