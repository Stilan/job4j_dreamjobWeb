<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var valueName = $('#name').val()
                 if (valueName === ""){
                     alert($('#name').attr('placeholder'));
                 }
            var valueSurname = $('#surname').val()
            if (valueSurname === ""){
                alert($('#surname').attr('placeholder'));
            }
            var valu = $('#gender option:selected').text();
            if (valu === "") {
                alert($('#gender').attr('name'));
            }
            var valueDescription = $('#description').val()
            if (valueDescription === ""){
                alert($('#description').attr('placeholder'));
            }
        }
    </script>
</head>
<body>
<form>
    <div class="form-group">
        <label for="name">Имя</label>
        <input type="email" class="form-control" id="name" placeholder="Имя">
    </div>
    <div class="form-group">
        <label for="surname">Фамилия</label>
        <input type="email" class="form-control" id="surname" placeholder="Фамилия">
    </div>
    <div class="form-group">
    <label class="my-1 mr-2" for="gender">Пол</label>
    <select class="custom-select my-1 mr-sm-2" id="gender" name="Пол">
        <option value="1"></option>
        <option value="2">М</option>
        <option value="3">Ж</option>
    </select>
    </div>
    <div class="form-group">
        <label for="description">Описание</label>
        <textarea class="form-control" id="description" placeholder="Описание"></textarea>
    </div>
    <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
</form>

<table class="table">
    <thead>
    <tr>
        <th scope="col">№</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Пол</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>M</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>M</td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>Bird</td>
        <td>M</td>
    </tr>
    </tbody>
</table>

</body>
</html>
